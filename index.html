<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteSanity - M3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --md-sys-color-primary: #4f46e5;
        --md-sys-color-surface: #f8fafc;
        --md-sys-color-surface-container: #f1f5f9;
      }
      body {
        font-family: 'Inter', 'Roboto', sans-serif;
        overflow: hidden;
        background-color: var(--md-sys-color-surface);
      }
      .m3-card {
        background-color: white;
        border-radius: 28px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      }
      .m3-transition {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite;
      }
    </style>
